<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8" />
<title>我的博客页面</title>
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

<style>
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }

  body {
    background: #e5e7eb;
    font-family: -apple-system,BlinkMacSystemFont,"Segoe UI",Arial;
  }

  h1 {
    text-align: center;
    padding: 20px 0;
  }

  .blog-wrapper {
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 160px;
    padding: 20px 16px 40px;
    overflow-y: auto;
  }

  .blog-card {
    width: 30vw;
    max-width: 780px;
    min-width: 320px;
    background: #fff;
    border-radius: 26px;
    padding: 18px 18px 14px;
    box-shadow: 0 10px 25px rgba(15, 23, 42, 0.12);
    position: relative;
  }

  .card-header {
    display: flex;
    align-items: center;
    margin-bottom: 12px;
  }

  .avatar {
    width: 40px;
    height: 40px;
    border-radius: 12px;
    object-fit: cover;
    border: 1px solid #ddd;
    margin-right: 10px;
  }

  .username {
    font-size: 15px;
    font-weight: bold;
  }

  /* 灰色背景图片区 */
  .card-image {
    height: 220px;
    background: #e5e7eb;
    border-radius: 16px;
    border: 1px solid #ddd;
    margin-bottom: 16px;
    position: relative;
    overflow: hidden;
  }

  /* 图片保留但不显示（JS 仍可访问） */
  .card-image img {
    display: none;
  }

  .card-footer {
    display: flex !important;
    width: 100% !important;
    justify-content: flex-end !important;
    align-items: center;
    gap: 28px;
  }

  .star-icon path {
    fill: none;                 /* 空心 */
    stroke: #d1d5db;               /* 黑色描边 */
    stroke-width: 1;            /* 粗线条 */
    stroke-linejoin: round;     /* ★ 关键：圆角 */
    stroke-linecap: round;
  }
  .star-icon {
    width: 35px;
    height: 35px;
    color: #d1d5db;      /* 和爱心未点赞时一致的灰色 */
    display: inline-block;
  }

  .comment-icon{
    width: 40px;
    height: 40px;
    display: inline-block;
  }

  .comment-icon path{
    fill: none;                 /* 空心 */
    stroke: #d1d5db;               /* 黑色描边 */
    stroke-width: 1;            /* 粗线条 */
    stroke-linejoin: round;     /* 圆角 */
    stroke-linecap: round;
  }

  .icon-btn {
    background: transparent;
    border: none;
    font-size: 22px;
    cursor: pointer;
  }

  .heart-btn {
    position: relative;
  }

  .heart-icon {
    width: 35.2px;
    height: 35.2px;
    display: inline-block;
    color: #d1d5db;
    transition: color 0.25s ease;
    transform-origin: center center;
  }

  .heart-btn.liked .heart-icon {
    color: #ff4b5c;
  }

  @keyframes pulse {
    0% { transform: scale(1); }
    40% { transform: scale(1.5); }
    100% { transform: scale(1); }
  }

  .heart-icon.pulse {
    animation: pulse 0.28s ease-out;
  }

  .bear-gif {
    position: absolute;
    bottom: 1%;
    left: 1%;
    transform: translateX(-50%);
    opacity: 0;
    width: 200px;
    transition: 0.2s;
    pointer-events: none;
  }

  .bear-gif.show {
    opacity: 1;
    transform: translateX(-50%) translateY(-10px);
  }

  .tap-heart {
    position: absolute;
    font-size: 42px;
    color: #ff4b5c;
    pointer-events: none;
    transform: translate(-50%, -50%) scale(1);
    opacity: 1;
    transition: transform 0.5s ease, opacity 0.5s ease;
  }

  .tap-heart.fade {
    transform: translate(-50%, -50%) scale(1.8);
    opacity: 0;
  }
</style>
</head>

<body>

<audio id="like-sound" src="like-sound.mp3" preload="auto"></audio>

<div class="blog-wrapper">

  <!-- 只保留第 4 个博客 -->
  <!-- 4 -->
  <div class="blog-card">
    <div class="card-header"><img src="avatar.jpg" class="avatar"><span class="username">用户四</span></div>
    <div class="card-image"><img src="post.jpg"></div>
    <div class="card-footer">

      <button class="icon-btn heart-btn" data-effect="pulse">
        <svg class="heart-icon" viewBox="0 0 24 24" fill="currentColor"><path d="M12 21s-6-4.35-9.33-8.69C-1.02 8.4.39 3.6 4.12 1.97 7.02.59 9.6 2.44 12 5c2.4-2.56 4.98-4.41 7.88-3.03 3.73 1.63 5.14 6.43 1.45 10.34C18 16.65 12 21 12 21z"/></svg>
        <img src="bear.gif" class="bear-gif">
      </button>

      <button class="icon-btn comment-btn" aria-label="评论">
        <svg class="comment-icon" viewBox="0 0 24 24" aria-hidden="true">
          <path d="M7 18.5
                   L4.5 20
                   L5.2 17.2
                   C3.8 15.7 3 13.8 3 11.8
                   C3 7.6 7 4.2 12 4.2
                   C17 4.2 21 7.6 21 11.8
                   C21 16 17 19.4 12 19.4
                   C10.2 19.4 8.5 19 7 18.5
                   Z"/>
        </svg>
      </button>

      <button class="icon-btn star-btn" aria-label="收藏">
        <svg class="star-icon" viewBox="0 0 24 24" fill="currentColor" aria-hidden="true">
          <path d="M12 17.27L18.18 21l-1.64-7.03L22 9.24
                   l-7.19-.61L12 2 9.19 8.63
                   2 9.24l5.46 4.73L5.82 21z"/>
        </svg>
      </button>

    </div>
  </div>

</div>

<script>
  const heartButtons = document.querySelectorAll('.heart-btn');
  const likeSound = document.getElementById('like-sound');
  const blogCards = document.querySelectorAll('.blog-card');

  function triggerLike(btn) {
    const count = btn.querySelector('.like-count');
    const effect = btn.dataset.effect;
    const heart = btn.querySelector('.heart-icon');
    const bear  = btn.querySelector('.bear-gif');

    if (effect === 'pulse') {
      btn.classList.add('liked');
      heart.classList.remove('pulse');
      void heart.offsetWidth;
      heart.classList.add('pulse');
    }

    if (effect === 'bear') {
      bear.classList.add('show');
      setTimeout(() => {
        bear.classList.remove('show');
        btn.classList.add('liked');
      }, 800);
    }

    if (effect === 'bear-sound') {
      if (likeSound) {
        likeSound.currentTime = 0;
        likeSound.play().catch(() => {});
      }
      bear.classList.add('show');
      setTimeout(() => {
        bear.classList.remove('show');
        btn.classList.add('liked');
      }, 800);
    }
    if (count && count.textContent === '0') {
        count.textContent = '1';
    }
  }

  function createTapHeart(container, x, y, fadeOnRelease = true) {
    const el = document.createElement('span');
    el.className = 'tap-heart';
    el.textContent = '❤';
    el.style.left = x + 'px';
    el.style.top  = y + 'px';
    container.appendChild(el);

    if (fadeOnRelease) {
      requestAnimationFrame(() => {
        el.classList.add('fade');
        setTimeout(() => el.remove(), 500);
      });
    }
    return el;
  }

  /* 改动点：只保留第4个博客后，heartButtons 只剩一个，需要仍然“双击点赞”
     所以把原来按 index 分组的逻辑，改为：所有 heart-btn 都用 dblclick 触发 */
  heartButtons.forEach((btn) => {
    btn.addEventListener('dblclick', () => triggerLike(btn));
  });

  /* 原 7–9：连续点击【灰色背景区域】触发点赞（保留不动，不会影响第4个） */
  blogCards.forEach((card, index) => {
    if (index >= 6 && index <= 8) {
      const container = card.querySelector('.card-image');
      const heartBtn = card.querySelector('.heart-btn');

      container.addEventListener('click', (e) => {
        triggerLike(heartBtn);

        const rect = container.getBoundingClientRect();
        const x = e.clientX - rect.left;
        const y = e.clientY - rect.top;

        createTapHeart(container, x, y, true);
      });
    }
  });
</script>

</body>
</html>
